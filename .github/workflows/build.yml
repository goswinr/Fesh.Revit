name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.x'

      - name: Build FeshHosting.fsproj
        run: dotnet build Fesh.Revit.Bootstrapper/Fesh.Revit.Bootstrapper.fsproj --configuration Release



